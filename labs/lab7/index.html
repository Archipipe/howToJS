<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="podbody">
        <div class="knopki">
            <div class="buttons">
                <a href="#NW" id="newUser" class="vvod">Ввод</a>
                <div id="output" class="vivod">Вывод</div>
            </div>
        </div>
        <div class="output">
            <div class="user__output">
                <div class="user__title">Для юзеров</div>
                <div id="outputText" class="user__text">
                    1. % женщин : <br> 2. % мужчин : <br> 3. % высш. обр. : <br> 4. % сред. обр. : <br> 5. % нач. обр. :
                </div>
            </div>
            <div class="adm__output">
                <div class="adm__title">Не для юзеров </div>
                <div class="adm__text"></div>
            </div>
        </div>
    </div>

    <div id="NW" class="NW">
        <a class="NW__area" href="#"></a>
        <div class="NW__body">
            <div class="NW__content">
        <div class="NW__title">Добавить нового пчелика</div>

        <div class="pchel__title">Вы кто?</div>
        <form class="form">
            <div class="radio-container">
                <div class="form-item radio-btn nth-2">
                <input type="radio" name="option1" value="1" id="radio1" checked>
                <label for="radio1">Человек</label>
              </div>
                <div class="form-item radio-btn nth-2">
                <input type="radio" name="option1" value="2" id="radio2">
                <label for="radio2">Женщина</label>
              </div>
            </div>
        </form>
          
        <div class="pchel__title2">Ты хоть учился?</div>
          
          <form class="form">
            <div class="radio-container">
              <div class="form-item radio-btn nth-3">
                <input type="radio" name="option2" id="radio3" checked>
                <label for="radio3">Начальное</label>
              </div>
                <div class="form-item radio-btn nth-3">
                <input type="radio" name="option2" id="radio4">
                <label for="radio4">Среднее</label>
              </div>
                <div class="form-item radio-btn nth-3">
                <input type="radio" name="option2" id="radio5">
                <label for="radio5">Высшее</label>
              </div>
            </div>
        </form>
          
        <div class="pchel__title2">Чекай картинки ебать</div>
        <div class="pikchi">
            <div class="pic__item">
                <img src="http://mygold48.ru/wp-content/uploads/2020/02/5c1a428d5eaa9e5acb1da7e2-300x300.jpg" class="pikcha" alt="">
                <div class="pic__content"></div>
            </div>
            <div class="pic__item">
                <img src="https://goldenantelope.ee/uploads/items2/715159/main.jpg.1x.jpg" class="pikcha" alt="">
                <div class="pic__content"></div>
            </div>
            <div class="pic__item">
                <img src="https://soroka.gold/upload/iblock/3ed/3ed0d83cc75cd662a62124daa6c29109.JPG" class="pikcha" alt="">
                <div class="pic__content"></div>
            </div>
            <div class="pic__item">
                <img src="https://lombardst.ru/wp-content/uploads/2019/07/gold_jewelry_20.jpg" class="pikcha" alt="">
                <div class="pic__content"></div>
            </div>
        </div>
        <a href="#" id="getUser" class="vvod2">Ввод</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
